<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰 상세페이지</title>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .product-container {
            display: grid;
            grid-template-columns: 2fr 1fr; 
            gap: 20px;
            max-width: 1200px; 
            margin: auto;
        }
        .swiper {
            width: 100%;
            height: 700px;
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .swiper-button-next, .swiper-button-prev {
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
        }

        .swiper-button-next:hover, .swiper-button-prev:hover {
            transform: scale(1.2);
            opacity: 0.9;
        }

        .product-info {
            background: white;
            padding: 20px;
        }
        .product-info h2 {
            font-size: 1.6rem;
        }
        .product-info p {
            font-size: 1.3rem;
            color: #d9534f;
        }
        .product-info select, 
        .product-info button {
            padding: 12px;
            font-size: 1rem;
            width: 100%;
        }

        .wearing-shots-container {
            max-width: 1200px; 
            width: 100%;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .wearing-shots {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; 
        }
        .wearing-shots img {
            width: 100%;
            max-width: 900px; 
            border-radius: 10px;
            margin-bottom: 15px;
        }


        @media (max-width: 768px) {
            .product-container {
                grid-template-columns: 1fr; 
            }
            .swiper {
                height: auto;
            }
            .wearing-shots-container {
                max-width: 100%;
            }
            .wearing-shots img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="product-container">

            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="https://dummyimage.com/900x700/ccc/000&text=Product+1"></div>
                    <div class="swiper-slide"><img src="https://dummyimage.com/900x700/ccc/000&text=Product+2"></div>
                    <div class="swiper-slide"><img src="https://dummyimage.com/900x700/ccc/000&text=Product+3"></div>
                    <div class="swiper-slide"><img src="https://dummyimage.com/900x700/ccc/000&text=Product+4"></div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
            
            <!-- 상품 정보 -->
            <div class="product-info">
                <h2 class="fw-bold">상품명</h2>
                <p class="fw-bold">₩99,000</p>
                <label for="size" class="form-label">옵션 선택:</label>
                <select id="size" class="form-select mb-3">
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                </select>
                <button class="btn btn-dark w-100 mb-2">장바구니 담기</button>
                <button class="btn btn-danger w-100">바로 구매</button>
            </div>
        </div>

        <!-- 착용샷 (세로 배치 + 동일한 가로 크기 유지) -->
        <div class="wearing-shots-container">
            <h3 class="fs-5 fw-bold mb-3">착용샷</h3>
            <div class="wearing-shots">
                <img src="https://dummyimage.com/900x600/aaa/000&text=Wear+1">
                <img src="https://dummyimage.com/900x600/aaa/000&text=Wear+2">
                <img src="https://dummyimage.com/900x600/aaa/000&text=Wear+3">
                <img src="https://dummyimage.com/900x600/aaa/000&text=Wear+4">
            </div>
        </div>
    </div>
    
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            spaceBetween: 10,
            loop: true,
            pagination: { el: ".swiper-pagination", clickable: true },
            navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
            effect: 'slide',
            autoplay: { delay: 3000, disableOnInteraction: false },
            allowTouchMove: true
        });
    </script>
</body>
</html>
