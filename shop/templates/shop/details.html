{% extends 'product.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'shop/css/details.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<style>
    :root {
        --swiper-navigation-color: white;
    }
    .swiper-button-next, .swiper-button-prev {
        color: white !important;
    }
</style>
{% endblock head %}

{% block content %}
<div class="container py-0 px-0">
    <div class="product-details">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://dummyimage.com/900x700/ccc/000&text=Product+1"></div>
                <div class="swiper-slide"><img src="https://dummyimage.com/900x700/ccc/000&text=Product+2"></div>
                <div class="swiper-slide"><img src="https://dummyimage.com/900x700/ccc/000&text=Product+3"></div>
                <div class="swiper-slide"><img src="https://dummyimage.com/900x700/ccc/000&text=Product+4"></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

        <div class="product-info">
            <h2 class="fw-bold">상품명</h2>
            <p class="fw-bold">₩99,000</p>
            <label for="size" class="form-label">옵션 선택:</label>
            <select id="size" class="form-select mb-3">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
            </select>
            <button class="btn btn-dark w-100 mb-2">장바구니 담기</button>
            <button class="btn btn-danger w-100">바로 구매</button>
        </div>
    </div>

    <div class="product-description">
        <h3 class="fs-5 fw-bold">제품 설명</h3>
        <p>이 제품은 최고급 소재로 제작되어 내구성이 뛰어나며 스타일과 편안함을 모두 제공합니다.</p>
    </div>

    <div class="wearing-shots-container">
        <div class="wearing-shots">
            <img src="https://dummyimage.com/900x600/aaa/000&text=Wear+1">
            <img src="https://dummyimage.com/900x600/aaa/000&text=Wear+2">
            <img src="https://dummyimage.com/900x600/aaa/000&text=Wear+3">
            <img src="https://dummyimage.com/900x600/aaa/000&text=Wear+4">
        </div>
    </div>
</div>
<div class="scroll-to-top" onclick="scrollToTop()">&#8679;</div>
{% endblock content %}

{% block script %}
<script src="{% static 'shop/js/details.js' %}"></script>
{% endblock script %}
