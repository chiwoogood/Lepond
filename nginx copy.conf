server {
    listen 80;
    server_name flowmvision.kr www.flowmvision.kr;
    return 301 https://$host$request_uri;  # HTTP -> HTTPS 리다이렉트
}

server {
    listen 443 ssl;
    server_name flowmvision.kr www.flowmvision.kr;

    # SSL 인증서 경로
    ssl_certificate /etc/letsencrypt/live/flowmvision.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/flowmvision.kr/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Django application reverse proxy
    location / {
        proxy_pass http://django_app:8000;  # Django 컨테이너 이름
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static files
    location /static/ {
        alias /app/staticfiles/;  # STATIC_ROOT 경로
    }

    # Serve media files
    location /media/ {
        alias /app/media/;  # MEDIA_ROOT 경로
    }

    # Error handling (optional)
    error_page 404 /404.html;
    location = /404.html {
        root /static/;  # 404 페이지는 static에서 제공
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /static/;  # 50x 페이지는 static에서 제공
    }
}
