{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'users/css/signin.css' %}">
{% endblock head %}

{% block content %}
<div class="login-container">
  <div class="toggle-buttons">
    <button id="login-btn" class="active">Login</button>
    <button id="signup-btn">Sign Up</button>
  </div>
  <form id="login-form" class="form active">
    <h2>Lepond</h2>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <div class="additional-container">
      <a href="#" id="forgot-password-link">Forgot Password?</a>
      <a href="#" id="find-id-link">Find ID</a>
    </div>
  </form>
  <form method="post" class="signup-form form" action="#">
    {% csrf_token %}
    <div class="signup-grid">
      <div class="left-column">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="password_confirm" placeholder="Password Confirmation" required>
        <input type="text" name="name" placeholder="성함" required>
      </div>
      <div class="right-column">
        <input type="text" name="address_line1" placeholder="주소" required>
        <input type="text" name="address_line2" placeholder="상세 주소 (선택)">
        <input type="text" name="city" placeholder="도시" required>
        <input type="text" name="state" placeholder="주/도" required>
        <input type="text" name="postal_code" placeholder="우편번호" required>
        <select name="refund_bank" required>
          <option value="">은행 선택</option>
          <option value="Bank A">Bank A</option>
          <option value="Bank B">Bank B</option>
          <option value="Bank C">Bank C</option>
        </select>
        <input type="text" name="refund_account_number" placeholder="환불받을 계좌 주소" required>
      </div>
    </div>
    <button type="submit">가입</button>
  </form>
</div>

<!-- Forgot Password Modal -->
<div id="forgot-password-modal" class="modal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <h2>Forgot Password</h2>
    <input type="email" placeholder="Enter your email" required>
    <button type="submit">Send Reset Link</button>
  </div>
</div>

<!-- Find ID Modal -->
<div id="find-id-modal" class="modal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <h2>Find ID</h2>
    <input type="text" placeholder="Enter your registered name" required>
    <input type="email" placeholder="Enter your registered email" required>
    <button type="submit">Find ID</button>
  </div>
</div>
{% endblock content %}

{% block script %}
<script>
  // Toggle Forms
  const loginForm = document.getElementById('login-form');
  const signupForm = document.querySelector('.signup-form');
  const loginBtn = document.getElementById('login-btn');
  const signupBtn = document.getElementById('signup-btn');

  loginBtn.addEventListener('click', () => {
    loginForm.classList.add('active');
    signupForm.classList.remove('active');
    loginBtn.classList.add('active');
    signupBtn.classList.remove('active');
  });

  signupBtn.addEventListener('click', () => {
    signupForm.classList.add('active');
    loginForm.classList.remove('active');
    signupBtn.classList.add('active');
    loginBtn.classList.remove('active');
  });

  // Modals
  const forgotPasswordLink = document.getElementById('forgot-password-link');
  const findIdLink = document.getElementById('find-id-link');
  const forgotPasswordModal = document.getElementById('forgot-password-modal');
  const findIdModal = document.getElementById('find-id-modal');
  const closeModalButtons = document.querySelectorAll('.close-modal');

  // Show Modals
  forgotPasswordLink.addEventListener('click', (event) => {
    event.preventDefault();
    forgotPasswordModal.style.display = 'block';
  });

  findIdLink.addEventListener('click', (event) => {
    event.preventDefault();
    findIdModal.style.display = 'block';
  });

  // Close Modals
  closeModalButtons.forEach(button => {
    button.addEventListener('click', () => {
      forgotPasswordModal.style.display = 'none';
      findIdModal.style.display = 'none';
    });
  });

  // Close modal when clicking outside of it
  window.addEventListener('click', (event) => {
    if (event.target === forgotPasswordModal) {
      forgotPasswordModal.style.display = 'none';
    }
    if (event.target === findIdModal) {
      findIdModal.style.display = 'none';
    }
  });
</script>
{% endblock script %}
