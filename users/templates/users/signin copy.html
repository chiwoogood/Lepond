{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'users/css/signin.css' %}">
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
{% endblock head %}

{% block content %}
<div class="login-container">
  <div class="toggle-buttons">
    <button id="login-btn" class="active">Login</button>
    <button id="signup-btn">Sign Up</button>
  </div>
  <form id="login-form" class="form active">
    <h2>Lepond</h2>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <div class="additional-container">
      <a href="#" id="forgot-password-link">Forgot Password?</a>
      <a href="#" id="find-id-link">Find ID</a>
    </div>
  </form>
  <form method="post" class="signup-form form" action="#">
    {% csrf_token %}
    <div class="signup-grid">
      <div class="left-column">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="password_confirm" placeholder="Password Confirmation" required>
        <input type="text" name="name" placeholder="성함" required>
      </div>
      <div class="right-column">
        <input type="text" name="address_line1" placeholder="주소" required>
        <input type="text" name="address_line2" placeholder="상세 주소 (선택)">
        <input type="text" name="city" placeholder="도시" required>
        <input type="text" name="state" placeholder="주/도" required>
        <input type="text" name="postal_code" placeholder="우편번호" required>
        <select name="refund_bank" required>
          <option value="">은행 선택</option>
          <option value="Bank A">Bank A</option>
          <option value="Bank B">Bank B</option>
          <option value="Bank C">Bank C</option>
        </select>
        <input type="text" name="refund_account_number" placeholder="환불받을 계좌 주소" required>
      </div>
    </div>
    <button type="submit">가입</button>
    
  </form>

  <input type="text" id="sample4_postcode" placeholder="우편번호">
  <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
  <input type="text" id="sample4_roadAddress" placeholder="도로명주소">
  <input type="text" id="sample4_jibunAddress" placeholder="지번주소">
  <span id="guide" style="color:#999;display:none"></span>
  <input type="text" id="sample4_detailAddress" placeholder="상세주소">
</div>

<!-- Forgot Password Modal -->
<div id="forgot-password-modal" class="modal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <h2>Forgot Password</h2>
    <input type="email" placeholder="Enter your email" required>
    <button type="submit">Send Reset Link</button>
  </div>
</div>

<!-- Find ID Modal -->
<div id="find-id-modal" class="modal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <h2>Find ID</h2>
    <input type="text" placeholder="Enter your registered name" required>
    <input type="email" placeholder="Enter your registered email" required>
    <button type="submit">Find ID</button>
  </div>
</div>

<div id="layer" style="display:none;position:fixed;z-index:9999;width:100%;height:100%;top:0;left:0;background:white;overflow:auto;"></div>
{% endblock content %}

{% block script %}

<script src="{% static 'users/js/signin.js' %}"></script>

{% endblock script %}
