{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'community/css/review.css' %}">
{% endblock head %}

{% block content %}
<div class="board-container">
    <div class="categories">
        <a href="{% url 'community:QnA' %}">Q&A</a>
        <a href="{% url 'community:notice' %}">Notice</a>
        <a href="{% url 'community:review' %}">Review</a>
    </div>
    <!-- Table -->
    <table class="board-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Notice</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Welcome to the Board</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Second Post</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Another Update</td>
            </tr>
        </tbody>
    </table>

    <div class="pagination">
        <button class="page-btn prev">prev</button>
        <button class="page-btn">1</button>
        <button class="page-btn">2</button>
        <button class="page-btn">3</button>
        <button class="page-btn next">Next</button>
    </div>
</div>
{% endblock content %}

{% block script %}
{% endblock script %}
